<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-manipulating-elements</title>
    <style>
      #main-heading {
        color: cadetblue;
        font-size: 3rem;
      }
      .list-item {
        color: crimson;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1 id="main-heading" style="text-align: left;">list of items</h1>
    <ul id="ul">
      <li class="list-item">
        list item number
        <span style="color: blue">01</span>
      </li>
      <li class="list-item">list item number 02</li>
      <li class="list-item">list item number 03</li>
      <li class="list-item">list item number 04</li>
      <li class="list-item">list item number 05</li>
    </ul>
    <script src="./app.js"></script>
  </body>
</html>
